<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="calculator card card-body text-center mt-5 p-5">
            <div class="alert alert-danger">
              Please check your number.
            </div>
            <h1 class="heading display-5 pb-4">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Loan Amount"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="interest"
                    placeholder="Interest"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <i class="far fa-calendar-alt input-group-text"></i>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="years"
                    placeholder="Years To Repay"
                  />
                </div>
              </div>

              <div class="form-group">
                <input
                  id="calBtn"
                  class="btn btn-warning btn-block font-weight-bold"
                  type="submit"
                  value="Calcuate"
                />
              </div>
              <div class="form-group">
                <input
                  id="resetBtn"
                  class="btn btn-outline-dark btn-block font-weight-bold"
                  type="clear"
                  value="Reset"
                />
              </div>
            </form>

            <!-- Loader -->
            <div id="loading" class="mt-5">
              <img src="img/loading.gif" alt="loader" />
            </div>

            <!-- Results -->
            <div id="results">
              <hr />
              <div class="result-content font-weight-bold clearfix mt-5">
                <p class="float-left">
                  Monthly Payment:
                </p>
                <p class="float-right text-success">
                  <span id="monthly-payment">0.00</span>
                </p>
              </div>
              <div class="result-content font-weight-bold clearfix">
                <p class="float-left">
                  Total Interest:
                </p>
                <p class="float-right text-success">
                  <span id="total-interest">0.00</span>
                </p>
              </div>
              <div class="result-content font-weight-bold clearfix">
                <p class="float-left">
                  Total Payment:
                </p>
                <p class="float-right text-success">
                  <span id="total-payment">0.00</span>
                </p>
              </div>
              <canvas id="myChart" class="mt-4"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script
      src="https://kit.fontawesome.com/add821fc3f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
